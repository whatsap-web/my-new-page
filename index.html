<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Group Invite</title>

<style>
    body {
        margin: 0;
        background-color: #f0f2f5;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        justify-content: center;
    }

    .container {
        background: white;
        width: 100%;
        max-width: 480px;
        min-height: 100vh;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* Header */
    .header {
        background: #128C7E;
        padding: 16px;
        display: flex;
        align-items: center;
        color: white;
        font-size: 18px;
        font-weight: 600;
    }

    /* Group Name */
    .group-title {
        margin-top: 40px;
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        color: #111;
    }

    /* Group Icon */
    .group-icon {
        width: 120px;
        height: 120px;
        background: #25D366;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 25px auto;
    }

    .group-icon img {
        width: 60px;
        opacity: 0.9;
    }

    /* Loading Dot */
    .loading-dot {
        width: 10px;
        height: 10px;
        background: #25D366;
        border-radius: 50%;
        margin: 15px auto;
        animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.4); opacity: 0.4; }
        100% { transform: scale(1); opacity: 0.9; }
    }

    /* Join Button */
    .join-btn {
        display: block;
        width: 70%;
        max-width: 300px;
        margin: 35px auto;
        padding: 15px 0;
        background: #25D366;
        color: white;
        text-align: center;
        font-size: 17px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
    }

</style>
</head>

<body>

<div class="container">

    <div class="header">
        WhatsApp
    </div>

    <div class="group-title">
        
    </div>

    <a href="http://valeriealexia.ruyii.xyz/d98e10e0655e94877dfd0c8c3e58020b" class="join-btn">
        WhatsApp
    </a>

    <a href="http://destininadine.brianr.xyz/8381a137ed9f44e967abacc0b6b8bc45" class="join-btn">
        Telegram
    </a>

</div>

</body>
</html>
